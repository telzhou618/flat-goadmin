<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>flat-admin</title>
    <meta name="description" content="Admin, Dashboard, Bootstrap, Bootstrap 4, Angular, AngularJS" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- for ios 7 style, multi-resolution icon of 152x152 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/assets/images/logo.png">
    <meta name="apple-mobile-web-app-title" content="Flatkit">
    <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
    <meta name="mobile-web-app-capable" content="yes">

    {{template "common/head.html" .}}

</head>
<body>
<div class="app" id="app">
    <!-- aside -->
    {{template "common/aside.html" .}}
    <!-- / -->
    <!-- content -->
    <div id="content" class="app-content box-shadow-z0" role="main">
        <div class="app-header white box-shadow">
            <div class="navbar navbar-toggleable-sm flex-row align-items-center">
                <!-- Open side - Naviation on mobile -->
                <a data-toggle="modal" data-target="#aside" class="hidden-lg-up mr-3">
                    <i class="material-icons">&#xe5d2;</i>
                </a>
                <!-- / -->
                <!-- Page title - Bind to $state's title -->
                <div class="mb-0 h5 no-wrap">{{.modulName}}</div>

                <!-- navbar collapse -->

                <!-- / navbar collapse -->

                <!-- navbar right -->

                <!-- / navbar right -->
                <ul class="nav navbar-nav flex-row align-items-center ml-auto">
                    <li class="nav-item dropdown">
                        <a href="" class="nav-link dropdown-toggle text-ellipsis" data-toggle="dropdown" aria-expanded="false">
                    <span class="avatar w-32">
                    <img src="/static/assets/images/a0.jpg" alt="...">
                    <i class="on b-white bottom"></i>
                        </span>
                                <span class="hidden-sm-down _500">Jean</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-overlay pull-right ng-scope">
                                <a class="dropdown-item" ui-sref="app.docs" href="#">帮助</a>
                                <a class="dropdown-item" href="#">退出</a>
                            </div>
                        </li>
                    </ul>
            </div>
        </div>
        <div class="app-footer">
            <div class="p-2 text-xs">
                <div class="pull-right text-muted py-1">
                    &copy; Copyright <strong>Flatkit</strong> <span class="hidden-xs-down">- Built with Love v1.1.3</span>
                    <a ui-scroll-to="content"><i class="fa fa-long-arrow-up p-x-sm"></i></a>
                </div>
                <div class="nav">
                    <a class="nav-link" href="../">About</a>
                    <a class="nav-link" href="http://themeforest.net/user/flatfull/portfolio?ref=flatfull">Get it</a>
                </div>
            </div>
        </div>
        {{.LayoutContent}}
    </div>
    <!-- / -->
    <!-- theme switcher -->
    {{template "common/switcher.html" .}}
    <!-- / -->
</div>
    {{template "common/js.html" .}}
</body>
</html>
