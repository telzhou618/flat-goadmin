<div ui-view class="app-body" id="view">
    <!-- ############ PAGE START-->
    <div class="padding">
        <div class="box">
        <div class="box-header">
            <h3>日志管理</h3>
        </div>
        <div class="row p-a">
            <div class="col-sm-3">
                <form action="/log" method="get">
                <div class="input-group input-group-sm">
                    <input type="text" name="s" class="form-control" value="{{.s}}" placeholder="Search">
                    <span class="input-group-btn">
                        <input class="btn b-a green md-btn md-raised" type="submit" value="GO">
                      </span>
                </div>
                </form>
            </div>
            <div class="col-sm-1">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped b-t">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>日志标题</th>
                    <th>日志时间</th>
                    <th>日志内容</th>
                    <th>日志URL</th>
                    <th>日志参数</th>
                    <th>请求方式</th>
                    <th>客户端IP</th>
                    <th>日志类型</th>
                    <th>操作用户</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {{range .data}}
                <tr>
                    <td>{{.Id}}</td>
                    <td>{{.LogTitle}}</td>
                    <td>{{.CreateTime}}</td>
                    <td>{{.LogContent}}</td>
                    <td>{{.LogReqUrl}}</td>
                    <td>{{.LogParams}}</td>
                    <td>{{.LogReqMethod}}</td>
                    <td>{{.ClientIp}}</td>
                    <td>{{.LogType}}</td>
                    <td>{{.User.UserName}}</td>
                    <td>
                        <a href="/log/del?id={{.Id}}" onclick="return confirm('确定删除该条记录?')" class="md-btn md-raised red md-btn-inline" >删除</a>
                    </td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
            {{template "common/pagebar.html" .}}
    </div>
    </div>
</div>
