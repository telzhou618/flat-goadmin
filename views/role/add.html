<div ui-view class="app-body" id="view">

    <!-- ############ PAGE START-->
    <div class="padding">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h2>新增角色</h2>
                        <small>1、请填写以下信息新增角色</small>
                    </div>
                    <div class="box-divider m-0"></div>
                    <div class="box-body">
                        <form role="form" class="text-right" method="post" action="/role/add" data-validator-option="{theme:'bootstrap', timely:2, stopOnError:false}">
                            <div class="form-group row">
                                <label class="col-sm-2">角色名称</label>
                                <div class="col-sm-10">
                                    <input type="text" name="roleName" class="form-control" placeholder="请输入角色名称"  data-rule="角色名称:required;"
                                    >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">角色描述</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" name="remark" placeholder="角色请输入描述"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2"></label>
                                <div class="col-sm-10 text-left">
                                    <button type="submit" class="md-btn md-raised m-b-sm w-xs green">提交</button>
                                    <a href="/role" class="">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ############ PAGE END-->
</div>
</div>
