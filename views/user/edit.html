<div ui-view class="app-body" id="view">

    <!-- ############ PAGE START-->
    <div class="padding">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h2>编辑用户</h2>
                        <small>1、请填写以下信息对用户进行编辑操作;</small>
                        <small>2、注意用户名不可编辑;</small>
                        <small>3、注意如果密码和确认密码都不填写则不修改密码;</small>
                    </div>
                    <div class="box-divider m-0"></div>
                    <div class="box-body">
                        <form role="form" class="text-right" method="post" action="/user/edit" data-validator-option="{theme:'bootstrap', timely:2, stopOnError:false}">
                            <input type="hidden" name="id" value="{{.user.Id}}" />
                            <input type="hidden" name="createTime" value="{{.user.CreateTime}}" />
                            <div class="form-group row">
                                <label class="col-sm-2">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" name="userName" value="{{.user.UserName}}" class="form-control" placeholder="请输入用户名" data-rule="用户名:required;username;" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" placeholder="请输入密码" data-rule="密码:">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">确认密码</label>
                                <div class="col-sm-10">
                                    <input type="password" name="repassword" class="form-control" placeholder="请再次输入密码" data-rule="确认密码:match(password)">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">描述</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" name="remark" placeholder="请输入描述">{{.user.Remark}}</textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">状态</label>
                                <div class="col-sm-10 text-left">
                                    <label class="ui-switch ui-switch-md m-t-xs">
                                         <input type="checkbox"  {{if .user.Status}}  checked="" {{end}}   value="1" name="status">
                                        <i></i>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2"></label>
                                <div class="col-sm-10 text-left">
                                    <button type="submit" class="md-btn md-raised m-b-sm w-xs green">提交</button>
                                    <a href="/user" class="">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ############ PAGE END-->

</div>
</div>
