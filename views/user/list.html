<div ui-view class="app-body" id="view">
    <!-- ############ PAGE START-->
    <div class="padding">
        <div class="box">
        <div class="box-header">
            <h3>用户管理</h3>
        </div>
        <div class="row p-a">
            <div class="col-sm-8">
                <a href="/user/add" class="md-btn md-raised m-b-sm w-xs white">新增</a>
            </div>
            <div class="col-sm-3">
                <form action="/user" method="get">
                <div class="input-group input-group-sm">
                    <input type="text" name="s" class="form-control" value="{{.s}}" placeholder="Search">
                    <span class="input-group-btn">
                        <input class="btn b-a green md-btn md-raised" type="submit" value="GO">
                      </span>
                </div>
                </form>
            </div>
            <div class="col-sm-1">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped b-t">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>用户名</th>
                    <th>创建时间</th>
                    <th>状态</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {{range .data}}
                <tr>
                    <td>{{.Id}}</td>
                    <td>{{.UserName}}</td>
                    <td>{{.CreateTime | timeFmt}}</td>
                    <td>
                        {{if .Status}}
                            <span class="label rounded success" title="启用"></span>
                        {{else}}
                            <span class="label rounded" title="禁止"></span>
                        {{end}}
                    </td>
                    <td>{{.Remark}}</td>
                    <td>
                        <a href="/user/edit?id={{.Id}}" class="md-btn md-raised green md-btn-inline" >编辑</a>
                        <a href="/user/del?id={{.Id}}" onclick="return confirm('确定删除该条记录?')" class="md-btn md-raised red md-btn-inline" >删除</a>
                    </td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
            {{template "common/pagebar.html" .}}
    </div>
    </div>
</div>
