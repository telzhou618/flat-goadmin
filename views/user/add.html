<div ui-view class="app-body" id="view">

    <!-- ############ PAGE START-->
    <div class="padding">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h2>新增用户</h2>
                        <small>请填写以下信息完成新用户的添加</small>
                    </div>
                    <div class="box-divider m-0"></div>
                    <div class="box-body">
                        <form role="form" class="text-right" method="post" action="/user/add">
                            <div class="form-group row">
                                <label class="col-sm-2">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" name="userName" class="form-control" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">确认密码</label>
                                <div class="col-sm-10">
                                    <input type="password" name="repassword" class="form-control" placeholder="请再次输入密码">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">描述</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" name="remark" placeholder="请输入描述"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">状态</label>
                                <div class="col-sm-10 text-left">
                                    <label class="ui-switch ui-switch-md m-t-xs">
                                        <input type="checkbox" checked="" value="1" name="status">
                                        <i></i>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2"></label>
                                <div class="col-sm-10 text-left">
                                    <button type="submit" class="md-btn md-raised m-b-sm w-xs green">提交</button>
                                    <a href="/user" class="">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ############ PAGE END-->

</div>
</div>
